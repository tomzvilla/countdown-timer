<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
    <script src="https://kit.fontawesome.com/a039fbd5d2.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <main>
        <div class="main-wrapper">
            <h1> Countdown</h1>
            <div class="countdown-wrapper">
                <div class="countdown-el">
                    <p class="big-number" id="days">0</p>
                    <span>days</span>
                </div>
                <div class="countdown-el">
                    <p class="big-number" id="hours">0</p>
                    <span>hours</span>
                </div>
                <div class="countdown-el">
                    <p class="big-number" id="minutes">0</p>
                    <span>minutes</span>
                </div>
                <div class="countdown-el">
                    <p class="big-number" id="seconds">0</p>
                    <span>seconds</span>
                </div>
            </div>
            <span class="config" id="config">
                <i class="fa-solid fa-gear fa-2xl"></i>
            </span>

            <div class="date-wrapper show" id="datepicker-wrapper">
                <input type="text" name="datepicker" placeholder="Select Date">
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
